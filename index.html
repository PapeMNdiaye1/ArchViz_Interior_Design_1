<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./Style/Images/PNG/favicon.png" />
    <meta name="description" content="Décoration Intérieur" />
    <meta name="Keywords"
        content=" Visualisation architecturale, ArchViz, Architectur, Visualisation 3D, 3D sénégal, Architectur sénégal," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Décoration Intérieur
    </title>
    <script rel=preload src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script rel=preload
        src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./Style/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- ########################################################################################### -->
</head>

<body>
    <div class="the_description">
        À l'aide des logiciels de dernière génération et de notre savoir-faire dans le domaine de l’architecture
        d’intérieur.
        Nous vous aidons dans l’aménagement de vos espaces.
    </div>

    <div class="the_gallery_container">

        <div class="oneImage">
        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">

        </div>
        <div class="oneImage">
        </div>

    </div>

    <div class="The_Image">
        <img src="./Style/Images/gallery/Image-1.jpg" width="100%" alt="">
    </div>

    <div class="The_Image_Back_Cover">
    </div>

    <a class="link_to_archviz" href="https://archviz-dakar.com/" target="_blank">
    </a>

    <div class="the_info">
        <ion-icon name="alert-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="the_gallery">
        <ion-icon name="camera-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="the_blach_hover">

    </div>

    <a-scene id="the_scene" the_scene cursor="rayOrigin: mouse">
        <a-assets>
            <img id="Arrow-1" src="./Style/Images/PNG/Arrow-1.png">
            <img id="Arrow-2" src="./Style/Images/PNG/Arrow-2.png">
            <img id="Scene-0" src="./Style/Images/Scene-0.jpg">
            <img id="Scene-1" src="./Style/Images/Scene-1.jpg">
            <img id="Scene-2" src="./Style/Images/Scene-2.jpg">
            <img id="Scene-3" src="./Style/Images/Scene-3.jpg">
        </a-assets>

        <a-entity laser-controls="hand: left"
            raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"></a-entity>
        <a-entity laser-controls="hand: right"
            raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"></a-entity>

        <a-sky id="image-360" radius="500" rotation="0 0 0" src="#Scene-0" look-controls-invert-y="false"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- Group-0. -->
        <a-entity scale="1 1 1" rotation="0 0 0" class="groups" id="Group-0" visible="true">

            <a-plane data-clickable class="pintings clickable" position="-3.92648 -1 -1.6102"
                rotation="-87.00134935943498 177.6988494552589 -85.61249966403787"
                material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-1 ; Group_to_activate: Group-1 ; The_rotation: 120">
            </a-plane>



        </a-entity>

        <!-- Group-1. -->
        <a-entity scale="0 0 0" class="groups" id="Group-1" visible="false">

            <a-plane data-clickable class="pintings clickable" position="3.17666 -1 2.28265"
                rotation="-86.8993628719017 -165.09377796238078 -102.84363239480226"
                material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-0  ; Group_to_activate: Group-0 ; The_rotation: 0">
            </a-plane>

            <a-plane data-clickable class="pintings clickable" position="-1.72447 -0.52824 4.6171"
                rotation="-79.5271149219534 106.71167046973044 -14.36519783952"
                material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-3  ; Group_to_activate: Group-3 ; The_rotation: 140">
            </a-plane>

        </a-entity>

        <!-- Group-2 -->
        <a-entity scale="0 0 0" class="groups" id="Group-2" visible="false">

            <a-plane data-clickable class="Dote" material="src: #Arrow-1; transparent:true"
                position="-0.22851 -0.32914 4.43496"
                rotation="-85.91903208443286 23.868275829559835 -112.39999545978925"
                the_dote="Name_of_dote: Dote-3 ; Group_to_activate: Group-3 ; The_rotation: 140">
            </a-plane>

        </a-entity>
        <!-- Group-3 -->
        <a-entity scale="0 0 0" class="groups" id="Group-3" visible="false">

            <a-plane data-clickable class="Dote" material="src: #Arrow-1; transparent:true"
                position="0.82422 -0.94886 -3.47484"
                rotation="-88.1541404432382 -153.79791503137662 -119.21303660168986"
                the_dote="Name_of_dote: Dote-1 ; Group_to_activate: Group-1 ; The_rotation:   120">
            </a-plane>

            <a-plane data-clickable class="Dote" material="src: #Arrow-1; transparent:true"
                position="-2.88322 -0.94886 -1.85767"
                rotation="-88.1541404432382 -153.79791503137662 -119.21303660168986"
                the_dote="Name_of_dote: Dote-2 ; Group_to_activate: Group-2 ; The_rotation:   100">
            </a-plane>

        </a-entity>

        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- ############################################################ -->
    </a-scene>
    <script>
        let groups = document.querySelectorAll('.groups')
        let theInfo = document.querySelector('.the_info')
        let theDescription = document.querySelector('.the_description')
        let the_sky = document.querySelector('#image-360')
        let the_cursor = document.querySelector('.a-mouse-cursor-hover')
        let theGallery = document.querySelector('.the_gallery')
        let theGalleryContainer = document.querySelector('.the_gallery_container')
        let TheImage = document.querySelector('.The_Image')
        let TheImageBackCover = document.querySelector('.The_Image_Back_Cover')
        let oneImage = document.querySelectorAll('.oneImage')
        let theBlachHover = document.querySelector('.the_blach_hover')


        theGallery.addEventListener('click', () => {
            if (theGallery.classList.length === 1) {
                theGallery.classList.add("the_gallery_active")
                theGalleryContainer.style.left = '2%';
                TheImage.style.top = '50%';
                TheImage.style.opacity = '1';
                TheImageBackCover.style.opacity = '1';
                TheImageBackCover.style.zIndex = '9';
            } else {
                theGallery.classList.remove("the_gallery_active")
                theGalleryContainer.style.left = '';
                TheImage.style.top = '';
                TheImage.style.opacity = '';
                TheImageBackCover.style.opacity = '';
                setTimeout(function () {
                    TheImageBackCover.style.zIndex = '0';
                }, 1000);
            }
        })

        theInfo.addEventListener('click', () => {
            if (theInfo.classList.length === 1) {
                theInfo.classList.add("the_info_active")
                theDescription.style.bottom = '8%';
            } else {
                theDescription.style.bottom = '';
                theInfo.classList.remove("the_info_active")
            }
        })


        oneImage.forEach((image, index) => {
            image.addEventListener('click', (e) => {
                TheImage.childNodes[1].setAttribute("src", `./Style/Images/gallery/Image-${index + 1}.jpg`)
            })
        });



        AFRAME.registerComponent('the_dote', {
            schema: { Name_of_dote: { type: 'string', default: '#Name', }, Group_to_activate: { type: 'string', default: '#Position', }, The_rotation: { type: 'string', default: '0', } },
            init: function () {
                var stringToLog = this.data;
                let Dote_Name = this.data.Name_of_dote
                let Group_to_activate = this.data.Group_to_activate
                let TheRotation = this.data.The_rotation
                let The_Arrow = this.el
                this.el.setAttribute('color', '#fff')
                this.el.setAttribute('opacity', '0.5')
                this.el.setAttribute('event-set__mouseenter', "scale: 1.1 1.1 1.1 ; opacity : 1;  color: #fff")
                this.el.setAttribute('event-set__mouseleave', "scale: 0.9 0.9 0.9 ; opacity : 0.5 ;  color: #fff")
                this.el.addEventListener('click', (theDote) => {

                    theBlachHover.style.transitionDelay = '0s , 0s';
                    theBlachHover.style.opacity = '1';
                    theBlachHover.style.height = '100vh';
                    setTimeout(() => {
                        theBlachHover.style.transitionDelay = '0s , .3s';
                        the_sky.setAttribute('src', `#Scene-${Dote_Name.substring(5)}`)
                        let the_group_to_activate = document.querySelector(`#${Group_to_activate}`)

                        groups.forEach(group => {
                            group.setAttribute('visible', 'false')
                            group.setAttribute('scale', '0 0 0')
                        });
                        the_sky.setAttribute('rotation', `0 ${TheRotation} 0`)
                        the_group_to_activate.setAttribute('visible', 'true')
                        the_group_to_activate.setAttribute('scale', '1 1 1')

                        theBlachHover.style.opacity = '0';
                        theBlachHover.style.height = '0vh';

                    }, 500);

                });
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
